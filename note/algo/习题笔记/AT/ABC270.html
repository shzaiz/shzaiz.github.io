    <script>
const copyButtonLabel = "Copy Code";

// use a class selector if available
let blocks = document.querySelectorAll("pre");

blocks.forEach((block) => {
  // only add button if browser supports Clipboard API
  if (navigator.clipboard) {
    let button = document.createElement("button");

    button.innerText = copyButtonLabel;
    block.appendChild(button);

    button.addEventListener("click", async () => {
      await copyCode(block);
    });
  }
});

async function copyCode(block) {
  let code = block.querySelector("code");
  let text = code.innerText;

  await navigator.clipboard.writeText(text);
}
    </script>

      <h1>D. 搜索</h1>
<p>用贪心算法是不行的, 因为可以有这样的反例:</p>
<div class="highlight" style="background: #f8f8f8"><pre style="line-height: 125%;"><span></span><span style="color: #666666">10</span><span style="color: #bbbbbb"> </span><span style="color: #666666">3</span>
<span style="color: #666666">1</span><span style="color: #bbbbbb"> </span><span style="color: #666666">3</span><span style="color: #bbbbbb"> </span><span style="color: #666666">4</span>
</pre></div>

<p>所以考虑用dp, 就是
$$
dp[n] = \max\{A_i+(n-A_i)-dp[n-A_i]|A_i\leq n\}. 
$$</p>
