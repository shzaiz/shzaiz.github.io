    <p>估计是下午刚打完ICPC, 这场显然脑子被驴踢了, 菜死了</p>
<h1>A. 模拟</h1>
<p>一眼.</p>
<h1>B. 拆人头</h1>
<p>就是把一个人 \(x\) 拆成 \(x-t\) ,  \(x+t\) , 然后就是一个经典的问题了.</p>
<p>当时做的时候好像忘记把原来的那个人删掉了, 太傻逼了.</p>
<h1>C. 贪心排序模拟</h1>
<p>一开始想的是每次选一个最小的 \(i\) , 然后把最右边最小的左边所有元素丢到后面去, 但是无情的被样例1否了.</p>
<p>其实应该对于每一个0-9都来一遍就行了, 日常假复杂度QwQ.</p>
