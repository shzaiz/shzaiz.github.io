## 例子4. 刚刚奇怪的东西

```python
def fib(n):
    if(n==1): 
        return 1
    if(n==2): 
        return 1
    else: 
        return fib(n-1) + \ 
               fib(n-2)

fib(5)
```

- 每一个程序都是一个纸片, 上面标注着当前执行到的行数
- 每次函数调用的时候, 就会在一张新的纸片上抄下来调用的内容
- 把这个内容放在原来纸片上面, 然后从第一行开始执行 
- 执行完的纸片扔掉

</script></section><section data-markdown><script type="text/template">
## 例子4. 刚刚奇怪的东西(contd)

像极了这样的场景

- 你在晚自习上看课外书(执行原来的函数)
- 老师来了, 让你写作业(函数调用)
- 你把作业叠放在课外书上, 开始做作业 (执行函数)
- ~~(象征性的)~~ 做完作业之后你把作业扔了继续看课外书(回到原来的函数)

程序是不会犯错的, 所以它不会象征性的做函数调用. 

> 程序就是状态机, 我们可以观测状态机的设计, 实现, 执行.
