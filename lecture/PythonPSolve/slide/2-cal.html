## 高校教学质量的普遍不足

- 都2022年了, C标准还是C89(ANSI-C)
- 知识点及其应用在安排上效率低下
- 没有注重学生的兴趣, 纯纯念PPT
- 硬灌理论, 用的时候就忘了
- 没有真正理解"什么是问题求解"

</script></section><section data-markdown><script type="text/template">

## 学习与使用(实验)完全脱节

> -- 你们是怎么学Python的?
> -- 老师在上面念PPT, 我们不让用电脑

- 没有自己思考的努力是文科式的努力, 没有用处
- 没有自己思考的努力是疲劳式的努力, 没有意思
- 到毕业了, 才知道计算机原来可以这样解决问题

</script></section><section data-markdown><script type="text/template">

## 从新时代学生的角度: 做好一个转变

旧时代(高考时代): 
- 要学的东西少(只有高中课本)
- 听老师的话(嗯, 都知道)
- 单纯(其实是老师逼迫你单纯), 诱惑少(只有学习)
- 学习要求低(仅仅是考试要高分)

新时代(大学时代): 
- 要学的东西多(什么都要学, 只要你对要求高)
- 要有批判精神(有些时候大家会犯错!)
- 兴趣驱动, 志向广泛
- 终身学习要求高(~~被动: 不高你就挂了~~ 主动: 可以让你成为独当一面的专家)

</script></section><section data-markdown><script type="text/template">

## 问题描述

> 给你70个外观完全一样的金币,但是你知道其中有一个是假币,其重量比真币轻。给你一架没有砝码的天平，你可以在天平两边摆任意多个金币，比较他们的轻重。
请设计一种方法，通过若干次称量，确定哪一个是假币。

我们如何表达我们的想法? 先写个程序!

</script></section><section data-markdown><script type="text/template">

## 问题结束了吗? 

远远没有!

- 你能证明你的解法是正确的吗？
- 你能证明你的解法是最优的吗？
- 你能证明你的程序没有错误吗？

</script></section><section data-markdown><script type="text/template">

## 平台抽象

- 我们知道计算机只能接受0和1
- 为什么写Python代码, 计算机可以执行?

因为有抽象层
```
      应用       ^  
      算法       | 
    编程语言     |  软件(算法) 
    操作系统     |    CS
 指令集体系结构   x  
   微体系结构    | 
    功能部件     |  硬件
      电路       |   EE
     微电子      v
```

</script></section></section><section ><section data-markdown><script type="text/template">

## 一个小结

计算思维：当你面临一个要解决的问题时，如果你的第一感觉是去寻找一个数学模型对问题和解进行建模，去尝试着通过算法来寻找解，并尝试着思考如何用一个辅助工具开展计算时，计算思维已经在影响你了！
