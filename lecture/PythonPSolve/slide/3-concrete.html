      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js

    <script>
      const images = document.getElementsByTagName('img');
      for (let i = 0; i < images.length; i++) {
        // Add event listener to handle drag start
        images[i].onmousedown=(function() {
          images[i].data=("dragging");
        });

        images[i].onmouseup=(function() {
          images[i].data=("notdragging");
        });
        images[i].onmousemove=(function(e) {
          if (images[i].data!=("dragging"))
              return;
          
               hor = (e.clientX - images[i].width/2).toString()+"px";
               ver = (e.clientY - images[i].height/2)+"px";
               images[i].style.transform = "translate("+hor+","+ver+")";
              
          });
      }
