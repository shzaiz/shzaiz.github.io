# <slide class="center middle"/> 大学以前: 自由地探索

</script></section><section data-markdown><script type="text/template">

## 进入这个领域

**小学的时候**
- 感觉神奇
- 学了点 VB, 造了点简单的小游戏
- 学了点 PPT, 很多老师找我帮他们改一改公开课要用的 PPT

</script></section><section data-markdown><script type="text/template">

## 进入这个领域(contd)

**初中的时候**
- 还是经常帮老师们改 PPT
- 因为很好玩, 继续探索
- 了解了一点 Java, 帮助老师制作了很多有用的小工具
- 但是对于只能 “拼搭积木” 这样的模式感到不满足
- 于是对 “算法” 的渴求恰如其时的出现了

</script></section><section data-markdown><script type="text/template">

## 进入这个领域(contd)

**高中的时候**
- 进入了郑州市第一中学信息竞赛队
- 了解到了广阔的算法天地
- 幸运的是得到了 CSP2020 一等奖, NOIP2020 二等奖
- 迫于实力和河南省的高考压力, 回到文化课准备高考
- 对计算机科学持续的热爱

</script></section></section><section ><section data-markdown><script type="text/template">


# <slide class="center middle"/> 大学: 希望在专业的人员指导下继续探索

</script></section><section data-markdown><script type="text/template">

## 代价: 很多的弯路和一些时间的浪费

**具体的代价**
- 知识体系较为零散
- 数学方面的训练不是很足
- 不能善于阅读/编写多人工程协作项目

> 我们都是活生生的人, 从小就被不由自主地教导用最小的付出获得最大的得到, 经常会忘记我们究竟要的是什么. 我承认我完美主义, 但我想每个人心中都有那一份求知的渴望和对真理的向往, “大学” 的灵魂也就在于超越世俗, 超越时代的纯真和理想 – 我们不是要讨好企业的毕业生, 而是要寻找改变世界的
力量. — by *Yanyan Jiang* on ICS2020

最主要的理由: 要让自己变成一个真正实力过硬的学生.

</script></section><section data-markdown><script type="text/template">

## 期望的解决方案

**(I) 接受专业人员的指导**

- 来自学校课程/老师的教导
- 来自社团巨佬们的指导
- 来自网络上公开课的指导
- ...

> 将已有的知识和方法重新消化, 为大家建立好 “台阶”, 在有限的时间里迅速赶上数十年来建立起的学科体系. — by YanyanJiang on Operating Systems: Design and implementation

</script></section><section data-markdown><script type="text/template">
## 期望的解决方案(contd) 

> "在打好基础之前就不要奢望有什么成就了.— Haonan Huang(B 站 up: 數心)"
</script></section><section data-markdown><script type="text/template">
## 期望的解决方案(contd)

**(II) 打牢数学/计算机科学基础**



数学课程:
- $\textbf{线性代数}\rightarrow\textbf{高等代数}\rightarrow抽象代数\rightarrow \cdots$
- $\textbf{高等数学}\rightarrow\textbf{数学分析}\rightarrow实分析\rightarrow\cdots$
- $\textbf{离散数学}$: 很杂, 主要包括具体数学, 组合数学... (NJU离散数学公开课有一点学一点吧)

计算机科学课程:
- $\textbf{SICP(MIT)系列}$
- $\textbf{计算机系统基础(简化版的CSAPP)}$
- $\cdots$

</script></section><section data-markdown><script type="text/template">

## 期望的解决方案(contd)

**(III) 做更多的实验**

目前正在进行: 
- **$\textbf{NJU问题求解(第一学期)}$**
    - 进度: 论题1.4
- **$\textbf{NJU 计算机系统基础(PA)}$**: 在框架代码的指引下造一个NEMU, 在上面跑Super Mario 
    - 进度: PA2.2


以后可能会进行:
- NJU操作系统实验
- CSAPP实验
- $\cdots$


</script></section></section><section ><section data-markdown><script type="text/template">


# <slide class="center middle"/> 目标

</script></section><section data-markdown><script type="text/template">

## 承担更多提升能力的训练

> 教育除了知识的记忆之外, 更本质的是能力的训练, 即所谓的training. 而但凡training就必须克服一定的难度, 否则你就是在做重复劳动, 能力也不会有改变. 如果遇到难度就选择退缩, 或者让别人来替你克服本该由你自己克服的难度, 等于是自动放弃了获得training的机会, 而这其实是大学专业教育最宝贵的部分. --- by  Yitong Yin

</script></section><section data-markdown><script type="text/template">

## 承担更多提升能力的训练

- 为未来的研究打下一些坚实的基础
- 回馈社会
    - 以前在B站([AUGPath](https://space.bilibili.com/13246364))经常投科普性质的稿件
    - 但是发现知识不够系统, 无法满足自己对于高质量科普稿件的定义
    - 于是希望学习更多的知识
    - 个人的[小知识仓库](shzaiz.github.io)(就是你看到的这个)
